<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fila de Espera</title>
    <link rel="shortcut icon" href="./resources/farmacia.png">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container-fluid text-center pt-5 header">
            <h1>Cadastro de Pacientes</h1>
            <p>Siga o formul√°rio a baixo para inserir o paciente da lista de consulta.</p>
        </div>
    </header>
    <section>
        <div class="container cadastro">
            <form action="" class="formulario">
                <label for="basic-url" class="form-label">1 - Qual seu Nome:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text name-one" id="basic-addon3">Nome Completo: </span>
                    <input type="text" class="form-control name" id="basic-url" aria-describedby="basic-addon3">
                </div>
                <label for="basic-url" class="form-label">2 - Qual sua idade:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text name-one" id="basic-addon3">Idade: </span>
                    <input type="number" class="form-control age" id="basic-url" aria-describedby="basic-addon3">
                </div>
                <label for="basic-url" class="form-label">3 - Quanto pesa:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text name-one" id="basic-addon3">Peso: </span>
                    <input type="text" class="form-control weight" id="basic-url" aria-describedby="basic-addon3">
                </div>
                <label for="basic-url" class="form-label">4 - Qual sua altura:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text name-one" id="basic-addon3">Altura: </span>
                    <input type="text" class="form-control height" id="basic-url" aria-describedby="basic-addon3">
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-primary cadastrar">Enviar Cadastro</button>
                    <button type="button" class="btn btn-primary consultar">Consultar Paciente</button>
                </div>
            </form>
        </div>
        <div class="container paciente">

        </div>
    </section>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
